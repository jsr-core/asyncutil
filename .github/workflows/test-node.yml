name: Test (Node)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install deps
        run: |
          npx jsr install
      - name: Test
        run: |
          npx --yes tsx --test *_test.ts
        timeout-minutes: 5
